<div bu-screen="home"
     bu-screen-options="{large:'both'}">

  <div bu-pages
       bu-flex="column"
       bu-flex-event="BU_EVENT_SCREEN:READY">

    <div bu-flex-element="remaining">
      <div bu-page>
        <div bu-picture="/static/images/background.jpg"
             bu-picture-size="cover"></div>
      </div>
      <div bu-page>
        <div bu-picture="/static/images/space.jpg"
             bu-picture-options="{size: 'cover'}"></div>
      </div>
      <div bu-page
           bu-background="/static/images/underwater.jpg"
           bu-background-size="contain"></div>
    </div>
    <div class="bu secondary toolbar"
         bu-flex-element="fixed"
         bu-flex="row" bu-condense>
      <div bu-flex-element="fixed" class="bu element" bu-condense>
        <div class="bu white medium coffee icon link"
             bu-touch-tap="actions.togglePanel('home', 'left')">
        </div>
      </div>
      <div bu-flex-element="expand" class="bu element text">
        Home
      </div>
      <div bu-flex-element="expand" class="bu element text">&lt;</div>
      <div bu-flex-element="expand" class="bu element text">&gt;</div>
      <div bu-flex-element="fixed" class="bu element" bu-condense>
        <div class="bu white medium coffee icon link"
             bu-touch-tap="actions.togglePanel('home', 'right')">
        </div>
      </div>
    </div>
  </div>


  <!-- panels -->
  <div bu-flex="column"
       class="green scrollable right shadow"
       bu-width="280"
       bu-panel="left">

    <div class="screen-center bu grey large coffee icon"></div>
    <div bu-flex-element="remaining"></div>
    <div bu-flex-element="fixed" bu-flex="row"
         class="bu light toolbar" bu-condense>
      <div bu-flex-element="fixed" class="bu element" bu-condense>
        <div class="bu gray medium coffee icon link"></div>
      </div>
      <div bu-flex-element="expand" class="bu element text">Left</div>
      <div bu-flex-element="fixed" class="bu element" bu-condense>
        <div class="bu gray medium coffee icon link"></div>
      </div>
    </div>
  </div>
  <div bu-flex="column"
       class="blue scrollable left shadow"
       bu-width="280"
       bu-panel="right">

    <div class="screen-center bu grey large coffee icon"></div>
    <div bu-flex-element="remaining"></div>
    <div bu-flex-element="fixed" bu-flex="row"
         class="bu light toolbar" bu-condense>
      <div bu-flex-element="fixed" class="bu element" bu-condense>
        <div class="bu gray medium coffee icon link"></div>
      </div>
      <div bu-flex-element="expand" class="bu element text">Right</div>
      <div bu-flex-element="fixed" class="bu element" bu-condense>
        <div class="bu gray medium coffee icon link"></div>
      </div>
    </div>
  </div>
</div>
